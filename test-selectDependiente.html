<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Test - JQuery plugin - selectDependiente</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.custom.plugins.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#comboPadre").selectDependiente ({form:"#frmTest", select:"#comboHijo", url:"test-selectDependiente.js"});
			});
		</script>
	</head>
	<body>
		<form id="frmTest">
			<div>
				<label for="comboPadre">Combo padre:</label>
				<select id="comboPadre">
					<option value="">Opcion 1</option>
					<option value="">Opcion 2</option>
				</select>
			</div>
			<div>
				<label for="comboHijo">Combo hijo:</label>
				<select id="comboHijo">
					<option value="">Opcion 1</option>
					<option value="">Opcion 2</option>
				</select>
			</div>
		</form>
	</body>
</html>
